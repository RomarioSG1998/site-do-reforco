<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Escolar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/Dashboard Escolar.css" />
</head>
<body>
    <nav>
        <div class="container">
            <h1>Dashboard Escolar</h1>
            <select id="turmaSelect">
                <option value="all">Todas as Turmas</option>
                <!-- Opções de turmas seriam preenchidas dinamicamente com JavaScript -->
            </select>
        </div>
    </nav>
    <div class="container">
        <section id="geral">
            <h2>Visão Geral</h2>
            <!-- Dados gerais seriam preenchidos dinamicamente com JavaScript -->
            <div id="dadosGerais">
                <!-- Dados serão preenchidos dinamicamente -->
            </div>
        </section>
        <section id="turma">
            <h2>Visão por Turma</h2>
            <!-- Dados por turma serão preenchidos dinamicamente com JavaScript -->
            <div id="dadosTurma">
                <!-- Dados serão preenchidos dinamicamente -->
            </div>
        </section>
    </div>
    <script src="../js/Dashboard Escolar.js"></script>
</body>
</html>
